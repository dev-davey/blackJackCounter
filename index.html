<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Black Jack Counter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="text-center my-4">Black Jack Counter</h1>
            </div>
        </div>
        
            <div class="row py-2"> 
                <div class="col-md-3 my-auto text-center">
                    <h3 id="count" class="text-bold text-dark">Running Count: </h3>
                    <button class="btn btn-outline-secondary" onclick="resetArr()">Reset Count</button>
                </div>
                    <div class="col-md-4">
                        <h5 id="cardsLeft">Deck Card Count</h5>
                    </div>

                    <div id="trueCount" class="col-md-4">True Count</div>
            </div>      
            <div class="col-5">
                <label type="text" for="deckNumber" >Number Of Decks</label>
                <select id="deckNumber">
                    <option value="1" selected="selected">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <button onclick="getValue()" type="submit">ok</button>
            </div>
            <div class="col-7">
                <h5 id="bettingUnits">Betting Size:</h5>
            </div>

        <div class="row my-2">
            <div class="col">
                <img id="2" onclick="cardArray(this.id)" src="./cards/2c.png" alt="">
            </div>
            <div class="col">
                <img id="3" onclick="cardArray(this.id)"  src="./cards/3c.png" alt="">
            </div>
            <div class="col">
                <img id="4" onclick="cardArray(this.id)"  src="./cards/4c.png" alt="">
            </div>
            <div class="col">
                <img id="5" onclick="cardArray(this.id)"  src="./cards/5c.png" alt="">
            </div>
        </div>
        <div class="row my-2">  
            <div class="col">
                <img id="6" onclick="cardArray(this.id)"  src="./cards/6c.png" alt="">
            </div>
            <div class="col">
                <img id="7" onclick="cardArray(this.id)"  src="./cards/7c.png" alt="">
            </div>
            <div class="col">
                <img id="8" onclick="cardArray(this.id)"  src="./cards/8c.png" alt="">
            </div>
            <div class="col">
                <img id="9" onclick="cardArray(this.id)"  src="./cards/9c.png" alt="">
            </div> 
        </div>
        <div class="row my-2">
            <div class="col">
                <img id="10" onclick="cardArray(this.id)"  src="./cards/10c.png" alt="">
            </div> 
            <div class="col">
                <img id="j" onclick="cardArray(this.id)"  src="./cards/jc.png" alt="">
            </div>
            <div class="col">
                <img id="q" onclick="cardArray(this.id)"  src="./cards/qc.png" alt="">
            </div>
            <div class="col">
                <img id="k" onclick="cardArray(this.id)"  src="./cards/kc.png" alt="">
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <div class="col-2 ">
                <img id="a" onclick="cardArray(this.id)"  src="./cards/ac.png" alt="">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
